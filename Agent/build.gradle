// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: "eclipse"

// In this section you declare where to find the dependencies of your project
repositories {
    maven {
            url "http://maven.ia55.net/arcesium/"
    }
    jcenter()
}

version = 0.1

compileJava {
    options.debug = true
}


dependencies {
    compile group: 'org.javassist', name: 'javassist', version: '3.20.0-GA'
    compile group: 'org.jboss.classpool', name: 'jboss-classpool', version: '1.0.0.GA'
    compile 'net.bytebuddy:byte-buddy:1.4.25'

}

jar {
    archiveName = "${rootProject.name}-${rootProject.version}.jar"

    //build fat jar
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }}

    manifest {
        attributes(
                'Premain-Class': 'com.example.agent.Agent',
                'Agent-Class': 'com.example.agent.Agent',
                'Implementation-Title': "CallSpy",
                'Implementation-Version': rootProject.version,
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version')
        )
    }
}

